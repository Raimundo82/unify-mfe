<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fc1b27" />
    <style type="text/css">
        body.modal-open {
            overflow: hidden;
        }

        div#notification-container {
            padding: 0 2rem;
            transform: translateX(-50%);
            left: 50%;
            top: 135px;
            position: fixed;
            z-index: 1090;
            width: max-content;
            max-width: 100%;
        }

        div#notification-container>* {
            margin-bottom: 1rem;
        }
    </style>
    <script id="importmap" type="importmap">
    </script>
    <title>Unify MFE</title>
    <link rel="manifest" href="/shell/manifest.json">
    <link rel="icon" href="/shell/favicon.ico">
</head>

<body>
    <div class="container">
        <ldod-router id="shell" base="">
            <unify-wrapper>
                <template shadowrootmode="open"></template>
            </unify-wrapper>
        </ldod-router>
    </div>
    <div id="notification-container"></div>
    <loading-spinner id="shell-loading" hidden></loading-spinner>
    <script type="module" src="/shell/shell.js" async></script>
    <scroll-btn></scroll-btn>

</body>

</html>
